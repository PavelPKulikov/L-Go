<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>L-Go Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .number-icon .circle {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      line-height: 26px;
      text-align: center;
      border: 2px solid white;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([52.2297, 21.0122], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzoSPntHBFxCeQUJy4MRTcfAsAiQq2faZ9bn-Fq7Y0MqBtVMu9PbSyD6QCwEqF_wt9G/exec?mode=json';

   


    fetch(scriptUrl)
      .then(res => res.json())
      .then(points => {
        points.forEach((p, index) => {
          if (p.lat != null && p.lng != null) {
            const numberIcon = L.divIcon({
              className: 'number-icon',
              html: `<div class="circle">${index + 1}</div>`,
              iconSize: [30, 30],
              iconAnchor: [15, 30],
              popupAnchor: [0, -30]
            });

            const marker = L.marker([p.lat, p.lng], { icon: numberIcon }).addTo(map);
            marker.bindPopup(p.name || 'Bez nazwy');
          }
        });
      })
      .catch(err => {
        console.error('Ошибка загрузки данных:', err);
      });
  </script>
</body>
</html>
