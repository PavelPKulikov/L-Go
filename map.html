<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>L-Go Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .number-icon .circle {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      font-size: 14px;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      line-height: 26px;
      text-align: center;
      border: 2px solid white;
      box-shadow: 0 0 3px rgba(0,0,0,0.3);
    }

    .circle.selected {
      background-color: orange !important;
      border: 2px solid #000;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .controls button {
      padding: 10px 15px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button id="route-btn">Wyznacz trasę</button>
    <button id="gmap-btn">Otwórz w Google Maps</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <script>
    const map = L.map('map').setView([52.2297, 21.0122], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const selected = new Map();
    let routeControl = null;

    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzoSPntHBFxCeQUJy4MRTcfAsAiQq2faZ9bn-Fq7Y0MqBtVMu9PbSyD6QCwEqF_wt9G/exec?mode=json';

    fetch(scriptUrl)
      .then(res => res.json())
      .then(points => {
        points.forEach((p, index) => {
          if (p.lat != null && p.lng != null) {
            const key = `${p.lat},${p.lng}`;

            const numberIcon = L.divIcon({
              className: 'number-icon',
              html: `<div class="circle" data-key="${key}">${index + 1}</div>`,
              iconSize: [30, 30],
              iconAnchor: [15, 30],
              popupAnchor: [0, -30]
            });

            const marker = L.marker([p.lat, p.lng], { icon: numberIcon }).addTo(map);
            marker.bindPopup(p.name || 'Bez nazwy');

            marker.on('click', () => {
              const element = document.querySelector(`.circle[data-key="${key}"]`);
              if (selected.has(key)) {
                selected.delete(key);
                element.classList.remove('selected');
              } else {
                selected.set(key, p);
                element.classList.add('selected');
              }
            });
          }
        });
      });

    document.getElementById('route-btn').addEventListener('click', () => {
      if (routeControl) {
        map.removeControl(routeControl);
      }

      const waypoints = Array.from(selected.values()).map(p =>
        L.latLng(p.lat, p.lng)
      );

      if (waypoints.length < 2) {
        alert('Wybierz co najmniej 2 punkty, aby wyznaczyć trasę.');
        return;
      }

      routeControl = L.Routing.control({
        waypoints: waypoints,
        createMarker: () => null,
        lineOptions: {
          styles: [{ color: 'green', weight: 4 }]
        },
        addWaypoints: false,
        draggableWaypoints: false
      }).addTo(map);
    });

    document.getElementById('gmap-btn').addEventListener('click', () => {
      const waypoints = Array.from(selected.values());

      if (waypoints.length < 2) {
        alert('Wybierz co najmniej 2 punkty.');
        return;
      }

      const url = 'https://www.google.com/maps/dir/' +
        waypoints.map(p => `${p.lat},${p.lng}`).join('/');

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
