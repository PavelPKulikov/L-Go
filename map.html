<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>L-Go Map Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; display: flex; }
    #map { flex: 1; height: 100%; }
    #sidebar {
      width: 300px;
      padding: 10px;
      background: #f9f9f9;
      border-left: 1px solid #ccc;
      overflow-y: auto;
      font-family: sans-serif;
    }
    .point-item {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h3>üìç Wybrane punkty</h3>
    <div id="selected-points">Brak</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([52.2297, 21.0122], 6); // —Ü–µ–Ω—Ç—Ä –Ω–∞ –ü–æ–ª—å—à—É

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const selected = new Map(); // key = lat+lng, value = data
    const selectedContainer = document.getElementById('selected-points');

    function updateSidebar() {
      if (selected.size === 0) {
        selectedContainer.innerHTML = 'Brak';
        return;
      }
      selectedContainer.innerHTML = '';
      for (const [key, p] of selected) {
        const div = document.createElement('div');
        div.className = 'point-item';
        div.textContent = p.name;
        selectedContainer.appendChild(div);
      }
    }

    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzoSPntHBFxCeQUJy4MRTcfAsAiQq2faZ9bn-Fq7Y0MqBtVMu9PbSyD6QCwEqF_wt9G/exec?mode=json';

    fetch(scriptUrl)
      .then(res => res.json())
      .then(points => {
        points.forEach(p => {
          const marker = L.marker([p.lat, p.lng]).addTo(map);
          marker.bindPopup(p.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è');

          marker.on('click', () => {
            const key = `${p.lat},${p.lng}`;
            if (selected.has(key)) {
              selected.delete(key);
              marker.setIcon(new L.Icon.Default()); // —Å–±—Ä–æ—Å –∏–∫–æ–Ω–∫–∏
            } else {
              selected.set(key, p);
              marker.setIcon(L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/190/190411.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34]
              }));
            }
            updateSidebar();
          });
        });
      })
      .catch(err => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', err);
      });
  </script>
</body>
</html>
