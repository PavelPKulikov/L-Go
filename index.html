<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PWA Geocoder Trigger</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script>
    async function triggerScript() {
      const button = document.getElementById("run-btn");
      button.disabled = true;
      button.textContent = "⏳ Запускаю...";
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzoSPntHBFxCeQUJy4MRTcfAsAiQq2faZ9bn-Fq7Y0MqBtVMu9PbSyD6QCwEqF_wt9G/exec");
        if (response.ok) {
          button.textContent = "✅ Готово!";
        } else {
          button.textContent = "❌ Ошибка";
        }
      } catch (e) {
        button.textContent = "⚠️ Ошибка сети";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <button id="run-btn" onclick="triggerScript()">Запустить</button>
  </div>
</body>
</html>
